plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.yourdomain'
version = System.getenv('GITHUB_REF_NAME') ?: '2.1.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
    withSourcesJar()
    withJavadocJar()
}

repositories {
    mavenCentral()
    maven { 
        url 'https://repo.papermc.io/repository/maven-public/'
        content { includeGroup 'io.papermc.paper' }
    }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.21.4-R0.1-SNAPSHOT'
    compileOnly 'org.jetbrains:annotations:24.0.1'
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

tasks.named('shadowJar') {
    archiveClassifier = ''
    archiveFileName = "CommandLogger-${version}.jar"
    minimize()
    
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.release = 21 // 关键设置：指定Java 21字节码
    options.compilerArgs.addAll(['-parameters', '-Xlint:all'])
}

tasks.named('test') {
    useJUnitPlatform()
    jvmArgs('--enable-preview') // Java 21预览特性支持
}

tasks.register('ciBuild') {
    dependsOn clean, test, shadowJar
    doLast {
        println "Build artifacts:"
        fileTree(buildDir).include('**/*.jar').each { println it }
    }
}
