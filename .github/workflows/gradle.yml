name: Java 21 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew ciBuild --stacktrace --no-daemon
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Artifacts
        path: |
          build/libs/*.jar
          build/reports/tests/**/*
    
    - name: Publish Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/libs/CommandLogger-*.jar
        draft: false
